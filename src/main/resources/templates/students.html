<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Students Directory</title>
</head>

<body>

<div class="container">

    <h3>Students Directory</h3>
    <hr>

    <!-- Add a button -->
    <a th:href="@{/students/addStudent}"
       class="btn btn-primary btn-sm mb-3">
        Add Student
    </a>


    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>School</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempStudent : ${students}">

            <td th:text="${tempStudent.name}" />
            <td th:text="${tempStudent.surname}" />
            <td th:text="${tempStudent.school}" />

            <td>
                <div class="row">

                    <div class="col-small">
                        <!-- Add "update" button/link -->
                        <form action="#" th:action="@{/students/update}" method="POST">

                            <input type="hidden" name="employeeId" th:value="${tempStudent.id}" />
                            <button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Update</button>

                        </form>
                    </div>

                    <div class="col-small">
                        <!-- Add "delete" button/link -->
                         <form action="#" th:action="@{/students/delete}" method="POST">

                             <input type="hidden" name="studentId" th:value="${tempStudent.id}" />
                             <button type="submit" class="btn btn-danger btn-sm"
                                     onclick="if (!(confirm('Are you sure you want to delete this student?'))) return false">
                                 Delete
                             </button>

                         </form>
                     </div>
                 </div>
             </td>


         </tr>
         </tbody>
     </table>

 </div>

 </body>
 </html>
